<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web Blocker</title>

		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="block-header">
			<h2>Blocked urls</h2>
			<span class="add-item">+</span>
			<input type="text" class="new-url-input" name="" value="">
		</div>

		<div class="block-list">
			<ul class="urls-list"></ul>
		</div>

		<div class="pass-header">
			<h2>Passed urls</h2>
			<span class="add-item">+</span>
			<input type="text" class="new-url-input" name="" value="">
		</div>

		<div class="pass-list">
			<ul class="urls-list"></ul>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
